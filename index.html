<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Images</title>
    <style>
        /* Makes the page background black */
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            transition: background-color 1s ease;
            font-family: Arial, sans-serif;
        }

        /* Container to hold both images and buttons */
        .spinning-container {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: flex-start;
            padding-top: 40px;
            position: relative;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* Styles for both images - responsive sizing */
        .spinning-image {
            width: 20vmin;
            height: 20vmin;
            max-width: 200px;
            max-height: 200px;
            min-width: 100px;
            min-height: 100px;
            border-radius: 50%;
            object-fit: cover;
            animation: spin 3s linear infinite;
            border: 2px solid #333;
            margin: 10px;
            transition: animation-duration 0.8s ease;
        }

        /* Faster spinning class */
        .spin-faster {
            animation-duration: 0.5s !important;
        }

        /* The spinning animation */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Position the left image */
        #left-image {
            margin-left: 5vw;
        }

        /* Position the right image */
        #right-image {
            margin-right: 5vw;
        }

        /* Button container */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 10;
        }

        /* Button styles - text only, no borders */
        .text-button {
            padding: 15px 30px;
            font-size: clamp(16px, 4vw, 24px);
            font-weight: bold;
            color: white;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            font-family: inherit;
            white-space: nowrap;
        }

        .text-button:hover {
            color: #ccc;
            transform: scale(1.05);
        }

        /* First button specific style */
        #joinButton {
            font-size: clamp(18px, 4.5vw, 26px);
        }

        /* Second button specific style */
        #funButton {
            font-size: clamp(14px, 3.5vw, 20px);
            opacity: 0.9;
        }

        /* Blood container for all messy lines */
        .blood-mess {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            opacity: 0;
        }

        /* Individual messy blood lines */
        .blood-line-messy {
            position: absolute;
            background: linear-gradient(to bottom, 
                rgba(102, 0, 0, 0) 0%, 
                #8b0000 30%, 
                #b30000 60%, 
                #660000 90%, 
                rgba(102, 0, 0, 0) 100%);
            border-radius: 10px;
            opacity: 0;
            transform-origin: center;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.7);
        }

        /* Blood splatter dots */
        .blood-splatter {
            position: absolute;
            background: radial-gradient(circle, #b30000 0%, #8b0000 70%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 15px rgba(178, 0, 0, 0.5);
        }

        /* Dripping effect */
        .blood-drip {
            position: absolute;
            background: #8b0000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        /* Fade out animation for text */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Make screen completely black */
        .screen-black {
            background-color: #000 !important;
        }

        /* Make images disappear when screen goes black */
        .hide-images {
            opacity: 0;
            transition: opacity 1s ease;
        }

        /* Responsive adjustments for mobile devices */
        @media (max-width: 768px) {
            .spinning-container {
                padding-top: 20px;
            }
            
            .spinning-image {
                width: 25vmin;
                height: 25vmin;
                margin: 5px;
            }
            
            #left-image {
                margin-left: 3vw;
            }
            
            #right-image {
                margin-right: 3vw;
            }
            
            .button-container {
                gap: 20px;
            }
            
            .text-button {
                padding: 12px 20px;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .spinning-image {
                width: 30vmin;
                height: 30vmin;
                max-width: 150px;
                max-height: 150px;
            }
            
            .text-button {
                padding: 10px 15px;
                font-size: clamp(12px, 3vw, 16px);
            }
            
            #joinButton {
                font-size: clamp(14px, 3.5vw, 18px);
            }
            
            #funButton {
                font-size: clamp(11px, 2.8vw, 14px);
            }
        }
    </style>
</head>
<body>
    <!-- Container for messy blood effects -->
    <div class="blood-mess" id="bloodMess"></div>

    <div class="spinning-container">
        <!-- Image on the LEFT side -->
        <img src="https://i.postimg.cc/vTjKdsVW/image.png" alt="Left Spinning Image" class="spinning-image" id="left-image">
        
        <!-- Image on the RIGHT side -->
        <img src="https://i.postimg.cc/BQz3qW0z/image.png" alt="Right Spinning Image" class="spinning-image" id="right-image">
        
        <!-- Button container with both buttons -->
        <div class="button-container">
            <!-- First button - Join The 741654 Division -->
            <button class="text-button" id="joinButton">Join The 741654 Division</button>
            
            <!-- Second button - Fun Pages -->
            <button class="text-button" id="funButton">Fun Pages</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const joinButton = document.getElementById('joinButton');
            const funButton = document.getElementById('funButton');
            const bloodMess = document.getElementById('bloodMess');
            const leftImage = document.getElementById('left-image');
            const rightImage = document.getElementById('right-image');
            const body = document.body;
            
            // EXTENSIVE list of fun, weird, interesting, and harmless websites
            const funPages = [
                // Weird & Funny
                "https://www.pointerpointer.com",
                "https://www.movenowthinklater.com",
                "https://www.zoomquilt.org",
                "https://www.eyebleach.me",
                "https://www.theuselessweb.com",
                "https://www.staggeringbeauty.com",
                "https://www.trypap.com",
                "https://www.koalastothemax.com",
                "https://www.omfgdogs.com",
                "https://www.oct82.com",
                "https://www.chihuahuaspin.com",
                "https://www.thatsthefinger.com",
                
                // Interactive Fun
                "https://www.drawastickman.com",
                "https://www.weavesilk.com",
                "https://www.patatap.com",
                "https://www.bubbles.org",
                "https://www.snake.googlemaps.com",
                "https://www.quickdraw.withgoogle.com",
                "https://www.chromeexperiments.com",
                
                // Games
                "https://www.crazygames.com",
                "https://www.poki.com",
                "https://www.coolmathgames.com",
                "https://www.chess.com",
                "https://www.lichess.org",
                "https://www.geoguessr.com",
                "https://www.slither.io",
                "https://www.agar.io",
                
                // Interesting & Educational
                "https://www.howstuffworks.com",
                "https://www.mentalfloss.com",
                "https://www.atlasobscura.com",
                "https://www.boredpanda.com",
                "https://www.damninteresting.com",
                "https://www.ted.com",
                
                // Visual & Creative
                "https://www.thisissand.com",
                "https://www.musicovery.com",
                "https://www.incredibox.com",
                "https://www.cybermap.kaspersky.com",
                "https://www.shadertoy.com",
                "https://www.fluid simulation.com",
                
                // Classic Weird
                "https://www.zombo.com",
                "https://www.rainymood.com",
                "https://www.duckrollers.com",
                "https://www.ooooiiii.com",
                "https://www.endless.horse",
                "https://www.onesquareminesweeper.com",
                
                // Sound & Music
                "https://www.airhorn.solutions",
                "https://www.radio.garden",
                "https://www.internet-radio.com",
                "https://www.mynoise.net",
                "https://www.asoftmurmur.com",
                
                // Time Wasters
                "https://www.boredbutton.com",
                "https://www.clicktorelease.com",
                "https://www.findtheinvisiblecow.com",
                "https://www.spendbillgatesmoney.com",
                "https://www.flightradar24.com",
                "https://www.marine traffic.com",
                
                // Generators
                "https://www.thispersondoesnotexist.com",
                "https://www.thiscatdoesnotexist.com",
                "https://www.thiswaifudoesnotexist.net",
                "https://www.thisxdoesnotexist.com",
                "https://www.artbreeder.com",
                
                // Deals & Freebies (Legitimate)
                "https://www.ozbargain.com.au",
                "https://www.slickdeals.net",
                "https://www.dealsofamerica.com",
                "https://www.giveawayoftheday.com",
                "https://www.reddit.com/r/freebies",
                "https://www.reddit.com/r/eFreebies",
                
                // Fun Tools
                "https://www.whatismyipaddress.com",
                "https://www.speedtest.net",
                "https://www.downforeveryoneorjustme.com",
                "https://www.isitdownrightnow.com",
                "https://www.who.is",
                
                // 90s Nostalgia
                "https://www.neocities.org",
                "https://www.textfiles.com",
                "https://www.cameronsworld.net",
                "https://www.the-oldnet.com",
                
                // Just Plain Strange
                "https://www.eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee.com",
                "https://www.www.www.www.www.www.www.www.com",
                "https://www.lingscars.com",
                "https://www.timecube.com",
                "https://www.dolekemp96.org",
                
                // More Weird Stuff
                "https://www.hmpg.net",
                "https://www.instantostrich.com",
                "https://www.beesbeesbees.com",
                "https://www.spaceis.cool",
                "https://www.doughnutkitten.com",
                
                // Interactive Art
                "https://www.neurone-online.fr",
                "https://www.opentopia.com",
                "https://www.mta.info",
                "https://www.mapcrunch.com",
                
                // Soundboards
                "https://www.instantrimshot.com",
                "https://www.sadtrombone.com",
                "https://www.yeee.website",
                
                // Pointless but Fun
                "https://www.partridgegetslucky.com",
                "https://www.r33b.net",
                "https://www.muchbetterthanthis.com",
                "https://www.republiquedesmangues.fr",
                
                // Optical Illusions
                "https://www.michaelbach.de/ot",
                "https://www.eyetricks.com",
                "https://www.brl.ntt.co.jp/IllusionForum",
                
                // AI & Tech Fun
                "https://www.thisworddoesnotexist.com",
                "https://www.deepai.org",
                "https://www.quickdraw.withgoogle.com",
                "https://www.autodraw.com"
            ];
            
            // Function to get a random fun page
            function getRandomFunPage() {
                const randomIndex = Math.floor(Math.random() * funPages.length);
                return funPages[randomIndex];
            }
            
            // Function for rapid-fire redirects (optional feature)
            function startRapidFireRedirects() {
                funButton.textContent = "Fast Mode!";
                funButton.style.color = "#ff4444";
                
                // Open 5 random sites quickly in new tabs
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const randomPage = getRandomFunPage();
                        window.open(randomPage, '_blank');
                    }, i * 300); // 300ms between each
                }
                
                // Also redirect main window
                setTimeout(() => {
                    window.location.href = getRandomFunPage();
                }, 1500);
            }
            
            // First button click handler
            joinButton.addEventListener('click', function() {
                // Show the blood mess container
                bloodMess.style.opacity = '1';
                bloodMess.style.transition = 'opacity 0.5s ease';
                
                // Create MESSY blood lines from ALL directions
                setTimeout(function() {
                    // Lines coming from TOP (downward)
                    for (let i = 0; i < 15; i++) {
                        createMessyLine(
                            Math.random() * 100 + '%',
                            '0px',
                            Math.random() * 40 + 60 + 'vh',
                            Math.random() * 8 + 4 + 'px',
                            Math.random() * 360 + 'deg',
                            0.5 + Math.random() * 1.5 + 's',
                            'down'
                        );
                    }
                    
                    // Lines coming from BOTTOM (upward)
                    for (let i = 0; i < 12; i++) {
                        createMessyLine(
                            Math.random() * 100 + '%',
                            'calc(100% - 5px)',
                            Math.random() * 40 + 50 + 'vh',
                            Math.random() * 8 + 4 + 'px',
                            Math.random() * 360 + 'deg',
                            0.7 + Math.random() * 1.3 + 's',
                            'up'
                        );
                    }
                    
                    // Lines coming from LEFT (rightward)
                    for (let i = 0; i < 10; i++) {
                        createMessyLine(
                            '0px',
                            Math.random() * 100 + '%',
                            Math.random() * 60 + 40 + 'vw',
                            Math.random() * 10 + 5 + 'px',
                            90 + Math.random() * 20 + 'deg',
                            0.3 + Math.random() * 1.7 + 's',
                            'right'
                        );
                    }
                    
                    // Lines coming from RIGHT (leftward)
                    for (let i = 0; i < 10; i++) {
                        createMessyLine(
                            'calc(100% - 5px)',
                            Math.random() * 100 + '%',
                            Math.random() * 60 + 40 + 'vw',
                            Math.random() * 10 + 5 + 'px',
                            270 + Math.random() * 20 + 'deg',
                            0.6 + Math.random() * 1.4 + 's',
                            'left'
                        );
                    }
                    
                    // DIAGONAL lines
                    for (let i = 0; i < 20; i++) {
                        createMessyLine(
                            Math.random() * 100 + '%',
                            Math.random() * 100 + '%',
                            Math.random() * 70 + 30 + 'vh',
                            Math.random() * 6 + 3 + 'px',
                            Math.random() * 360 + 'deg',
                            Math.random() * 2 + 's',
                            'diagonal'
                        );
                    }
                    
                    // BLOOD SPLATTERS
                    for (let i = 0; i < 30; i++) {
                        createBloodSplatter();
                    }
                    
                    // DRIPPING effects
                    for (let i = 0; i < 25; i++) {
                        createBloodDrip();
                    }
                    
                }, 100);
                
                // Make images spin faster
                setTimeout(function() {
                    leftImage.classList.add('spin-faster');
                    rightImage.classList.add('spin-faster');
                }, 500);
                
                // Fade button text
                setTimeout(function() {
                    joinButton.classList.add('fade-out');
                    funButton.classList.add('fade-out');
                }, 1000);
                
                // Fade images
                setTimeout(function() {
                    leftImage.classList.add('hide-images');
                    rightImage.classList.add('hide-images');
                }, 1500);
                
                // Make screen black
                setTimeout(function() {
                    body.classList.add('screen-black');
                }, 2000);
                
                // Redirect after 3 seconds
                setTimeout(function() {
                    window.location.href = 'https://t.me/division741654_bot';
                }, 3000);
            });
            
            // Second button click handler - Fun Pages
            funButton.addEventListener('click', function() {
                // Check for double-click for rapid-fire mode
                if (funButton.dataset.lastClick && (Date.now() - funButton.dataset.lastClick < 500)) {
                    // Double-click detected - rapid fire mode
                    startRapidFireRedirects();
                } else {
                    // Single click - normal redirect
                    const randomPage = getRandomFunPage();
                    funButton.textContent = "Redirecting...";
                    funButton.style.opacity = "0.7";
                    
                    setTimeout(function() {
                        window.location.href = randomPage;
                    }, 500);
                }
                
                funButton.dataset.lastClick = Date.now();
            });
            
            // Function to create messy blood lines
            function createMessyLine(left, top, length, width, rotation, delay, direction) {
                const line = document.createElement('div');
                line.className = 'blood-line-messy';
                
                line.style.left = left;
                line.style.top = top;
                line.style.width = width;
                line.style.height = length;
                line.style.transform = `rotate(${rotation})`;
                
                if (direction === 'down') {
                    line.style.animation = `fallDown ${1 + Math.random()}s ${delay} ease forwards`;
                } else if (direction === 'up') {
                    line.style.animation = `riseUp ${1 + Math.random()}s ${delay} ease forwards`;
                } else if (direction === 'right') {
                    line.style.animation = `slideRight ${1 + Math.random()}s ${delay} ease forwards`;
                } else if (direction === 'left') {
                    line.style.animation = `slideLeft ${1 + Math.random()}s ${delay} ease forwards`;
                } else {
                    line.style.animation = `diagonalMove ${1.5 + Math.random()}s ${delay} ease forwards`;
                }
                
                const style = document.createElement('style');
                if (!document.querySelector('#blood-animations')) {
                    style.id = 'blood-animations';
                    style.textContent = `
                        @keyframes fallDown {
                            0% { transform: rotate(${rotation}) translateY(-100%); opacity: 0; }
                            50% { opacity: 0.8; }
                            100% { transform: rotate(${rotation}) translateY(0); opacity: 0.7; }
                        }
                        @keyframes riseUp {
                            0% { transform: rotate(${rotation}) translateY(100%); opacity: 0; }
                            50% { opacity: 0.8; }
                            100% { transform: rotate(${rotation}) translateY(0); opacity: 0.7; }
                        }
                        @keyframes slideRight {
                            0% { transform: rotate(${rotation}) translateX(-100%); opacity: 0; }
                            50% { opacity: 0.8; }
                            100% { transform: rotate(${rotation}) translateX(0); opacity: 0.7; }
                        }
                        @keyframes slideLeft {
                            0% { transform: rotate(${rotation}) translateX(100%); opacity: 0; }
                            50% { opacity: 0.8; }
                            100% { transform: rotate(${rotation}) translateX(0); opacity: 0.7; }
                        }
                        @keyframes diagonalMove {
                            0% { transform: rotate(${rotation}) translate(-50%, -50%); opacity: 0; }
                            50% { opacity: 0.8; }
                            100% { transform: rotate(${rotation}) translate(0, 0); opacity: 0.7; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                bloodMess.appendChild(line);
            }
            
            function createBloodSplatter() {
                const splatter = document.createElement('div');
                splatter.className = 'blood-splatter';
                
                splatter.style.left = Math.random() * 100 + '%';
                splatter.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 20 + 5;
                splatter.style.width = size + 'px';
                splatter.style.height = size + 'px';
                
                splatter.style.animation = `splatterAppear ${0.5 + Math.random()}s ${Math.random() * 1.5}s ease forwards`;
                
                if (!document.querySelector('#splatter-animation')) {
                    const style = document.createElement('style');
                    style.id = 'splatter-animation';
                    style.textContent = `
                        @keyframes splatterAppear {
                            0% { transform: scale(0); opacity: 0; }
                            70% { transform: scale(1.2); opacity: 0.9; }
                            100% { transform: scale(1); opacity: 0.7; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                bloodMess.appendChild(splatter);
            }
            
            function createBloodDrip() {
                const drip = document.createElement('div');
                drip.className = 'blood-drip';
                
                drip.style.left = Math.random() * 100 + '%';
                drip.style.top = Math.random() * 100 + '%';
                const width = Math.random() * 15 + 8;
                const height = Math.random() * 25 + 15;
                drip.style.width = width + 'px';
                drip.style.height = height + 'px';
                
                drip.style.animation = `dripFall ${1 + Math.random() * 2}s ${Math.random() * 1.5}s ease-in-out infinite`;
                
                if (!document.querySelector('#drip-animation')) {
                    const style = document.createElement('style');
                    style.id = 'drip-animation';
                    style.textContent = `
                        @keyframes dripFall {
                            0%, 100% { transform: translateY(0); opacity: 0.6; }
                            50% { transform: translateY(10px); opacity: 0.9; }
                        }
                    `;
                    document.head.appendChild(style);
                }
                
                bloodMess.appendChild(drip);
            }
        });
    </script>
</body>
</html>
