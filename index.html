<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norbin - Paste & Chat Platform</title>
    <style>
        /* Black and White Theme */
        :root {
            --primary-bg: #000000;
            --secondary-bg: #111111;
            --card-bg: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #ffffff;
            --border-color: #333333;
            --hover-color: #222222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            background-color: #000000;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hamburger-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Slide Down Menu */
        .slide-down-menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            background-color: #000000;
            z-index: 999;
            padding: 2rem;
            border-bottom: 2px solid var(--accent-color);
            transition: top 0.5s ease;
        }

        .slide-down-menu.active {
            top: 70px;
        }

        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-btn {
            background: #111111;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .menu-btn:hover {
            background: var(--accent-color);
            color: #000000;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Main Content */
        .main-content {
            padding-top: 120px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 120px 2rem 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Logo and Search */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin: 1rem auto;
            border: 3px solid var(--accent-color);
            padding: 1rem;
            background: #000000;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 3rem;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background: #000000;
            color: var(--accent-color);
            outline: none;
        }

        .search-results {
            margin-top: 1rem;
            background: #111111;
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        /* Recent Pastes */
        .section-title {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 1rem;
        }

        .pastes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .paste-card {
            background: #111111;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .paste-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .paste-username {
            color: var(--accent-color);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .paste-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .paste-views {
            color: #888888;
            font-size: 0.9rem;
        }

        .admin-badge {
            background: #ff0000;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-left: 0.5rem;
        }

        /* Paste Detail */
        .paste-detail {
            background: #111111;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .back-btn {
            background: #111111;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--accent-color);
            color: #000000;
        }

        .paste-content {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            background: #000000;
            padding: 1.5rem;
            border-radius: 5px;
            border: 1px solid #333333;
            margin-top: 1rem;
            max-height: 500px;
            overflow-y: auto;
        }

        /* Forms */
        .paste-form, .auth-form, .profile-form {
            max-width: 800px;
            margin: 0 auto;
            background: #111111;
            padding: 2rem;
            border-radius: 10px;
            border: 2px solid var(--accent-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            font-size: 1rem;
            background: #000000;
            color: var(--accent-color);
            outline: none;
        }

        .form-textarea {
            min-height: 300px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        /* File Upload */
        .file-upload-container {
            margin-bottom: 1.5rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #000000;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-label:hover {
            background: var(--accent-color);
            color: #000000;
        }

        .preview-container {
            margin-top: 1rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .preview-image {
            max-width: 200px;
            max-height: 150px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
        }

        .upload-progress {
            margin-top: 0.5rem;
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #000000;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }

        .btn-primary:hover {
            background: var(--accent-color);
            color: #000000;
        }

        .btn-secondary {
            background: #222222;
            color: var(--accent-color);
            border: 2px solid #666666;
        }

        .btn-secondary:hover {
            background: #333333;
        }

        .btn-danger {
            background: #ff0000;
            color: white;
            border: 2px solid #ff0000;
        }

        .btn-danger:hover {
            background: #cc0000;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        /* Chat Page */
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: #111111;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #000000;
            padding: 1rem;
            border-bottom: 2px solid var(--accent-color);
            text-align: center;
            font-size: 1.2rem;
            color: var(--accent-color);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #0a0a0a;
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            background: #111111;
            border-radius: 5px;
            border-left: 3px solid var(--accent-color);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .message-sender {
            font-weight: bold;
            color: var(--accent-color);
        }

        .message-time {
            color: #888888;
            font-size: 0.9rem;
        }

        .chat-input-container {
            padding: 1rem;
            background: #000000;
            border-top: 2px solid var(--accent-color);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background: #000000;
            color: var(--accent-color);
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            padding: 0.8rem 1.5rem;
            background: #000000;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
        }

        .send-btn:hover {
            background: var(--accent-color);
            color: #000000;
        }

        /* Hall of Autism */
        .hall-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 1200px) {
            .hall-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .hall-grid {
                grid-template-columns: 1fr;
            }
        }

        .hall-box {
            background: #111111;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s;
        }

        .hall-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
        }

        .hall-image {
            width: 100%;
            height: 200px;
            background: #000000;
            border: 2px solid var(--accent-color);
            margin-bottom: 1rem;
            border-radius: 5px;
            overflow: hidden;
        }

        .hall-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hall-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .hall-description {
            color: #888888;
            font-size: 0.9rem;
        }

        /* Profile Page */
        .profile-banner {
            height: 300px;
            background: #000000;
            border-radius: 10px;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border: 2px solid var(--accent-color);
        }

        .profile-banner-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            background: #000000;
            position: absolute;
            bottom: -75px;
            left: 2rem;
            border: 3px solid var(--accent-color);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-picture-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Admin Controls */
        .admin-controls {
            background: #111111;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .admin-title {
            color: #ff0000;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #ff0000;
            padding-bottom: 0.5rem;
        }

        .admin-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        /* Alerts */
        .alert-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .alert {
            padding: 1rem 2rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            background: #111111;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Utility */
        .text-center { text-align: center; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-3 { margin-top: 1rem; }
        .mt-4 { margin-top: 1.5rem; }
        .mt-5 { margin-top: 2rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 1rem; }
        .mb-4 { margin-bottom: 1.5rem; }
        .mb-5 { margin-bottom: 2rem; }
        .d-flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .align-center { align-items: center; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 1rem; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <button class="hamburger-btn" onclick="toggleMenu()">☰</button>
        <div class="user-info">
            <span id="usernameDisplay"></span>
            <button class="btn btn-primary" onclick="showPage('auth')" id="authBtn">Sign In</button>
        </div>
    </nav>

    <!-- Slide Down Menu -->
    <div class="slide-down-menu" id="slideDownMenu">
        <div class="menu-items">
            <button class="menu-btn" onclick="showPage('home')">Home</button>
            <button class="menu-btn" onclick="showPage('paste')">Create Paste</button>
            <button class="menu-btn" onclick="showPage('chat')">Global Chat</button>
            <button class="menu-btn" onclick="showPage('most-mentioned')">Most Mentioned</button>
            <button class="menu-btn" onclick="showPage('hall')">Hall of Autism</button>
            <button class="menu-btn hidden" id="myAccountBtn" onclick="showPage('myaccount')">My Account</button>
            <button class="menu-btn hidden" id="adminBtn" onclick="showPage('admin')">Admin Panel</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Page -->
        <div id="home-page">
            <div class="logo-container">
                <img src="https://i.postimg.cc/x8ML5hVd/logo.jpg" alt="Norbin Logo" class="logo" id="siteLogo">
            </div>
            
            <div class="search-container">
                <input type="text" 
                       class="search-bar" 
                       id="searchBar" 
                       placeholder="Search pastes by title, username, or content..."
                       oninput="handleSearch()">
                <div class="search-results hidden" id="searchResults">
                    <div class="section-title">Search Results</div>
                    <div id="searchResultsContent"></div>
                </div>
            </div>

            <div class="recent-pastes">
                <h2 class="section-title">Recent Pastes</h2>
                <div id="pastes-container" class="pastes-grid">
                    <!-- Pastes will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Paste Detail -->
        <div id="paste-detail-page" class="hidden">
            <button class="back-btn" onclick="showPage('home')">← Back to Pastes</button>
            <div id="paste-detail-content" class="paste-detail">
                <!-- Paste details will be loaded here -->
            </div>
        </div>

        <!-- Create Paste -->
        <div id="paste-page" class="hidden">
            <h2 class="section-title">Create New Paste</h2>
            <div class="paste-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="paste-title" placeholder="Enter paste title">
                </div>
                <div class="form-group">
                    <label class="form-label">Content</label>
                    <textarea class="form-textarea" id="paste-content" placeholder="Enter your paste content here..."></textarea>
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="publishPaste()">Publish</button>
                    <button class="btn btn-secondary" onclick="clearPasteForm()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Global Chat -->
        <div id="chat-page" class="hidden">
            <h2 class="section-title">Global Chat</h2>
            <div class="chat-container">
                <div class="chat-header">
                    Live Global Chat • <span id="onlineCount">0</span> users online
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be loaded here -->
                </div>
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <input type="text" 
                               class="chat-input" 
                               id="chat-input" 
                               placeholder="Type your message... (Press Enter to send)"
                               onkeypress="if(event.key === 'Enter') sendChatMessage()">
                        <button class="send-btn" onclick="sendChatMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Most Mentioned -->
        <div id="most-mentioned-page" class="hidden">
            <h2 class="section-title">Most Mentioned Titles</h2>
            <div id="most-mentioned-container" class="pastes-grid">
                <!-- Most mentioned pastes will be loaded here -->
            </div>
        </div>

        <!-- Hall of Autism -->
        <div id="hall-page" class="hidden">
            <h2 class="section-title">Hall of Autism</h2>
            <div class="hall-grid" id="hall-container">
                <!-- Hall boxes will be generated here -->
            </div>
        </div>

        <!-- My Account -->
        <div id="myaccount-page" class="hidden">
            <h2 class="section-title">My Account</h2>
            <div class="profile-form">
                <div class="form-group">
                    <div class="profile-banner">
                        <div id="profile-banner-img" class="profile-banner-img"></div>
                        <div class="profile-picture">
                            <div id="profile-picture-img" class="profile-picture-img"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Banner Image</label>
                        <div class="file-upload-container">
                            <input type="file" class="file-input" id="banner-file" accept="image/*" onchange="previewBanner(event)">
                            <label for="banner-file" class="file-label">Choose Banner Image</label>
                            <div class="preview-container">
                                <img id="banner-preview" class="preview-image hidden">
                            </div>
                            <div id="banner-progress" class="upload-progress hidden"></div>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="uploadBanner()">Upload Banner</button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Profile Picture</label>
                        <div class="file-upload-container">
                            <input type="file" class="file-input" id="profile-file" accept="image/*" onchange="previewProfile(event)">
                            <label for="profile-file" class="file-label">Choose Profile Picture</label>
                            <div class="preview-container">
                                <img id="profile-preview" class="preview-image hidden">
                            </div>
                            <div id="profile-progress" class="upload-progress hidden"></div>
                        </div>
                        <button class="btn btn-primary mt-3" onclick="uploadProfilePicture()">Upload Profile Picture</button>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Display Name</label>
                        <input type="text" class="form-input" id="display-name" placeholder="Enter display name">
                        <button class="btn btn-primary mt-3" onclick="updateDisplayName()">Update Display Name</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="admin-page" class="hidden">
            <h2 class="section-title">Admin Panel</h2>
            <div class="admin-controls">
                <div class="admin-title">Administrator Controls</div>
                
                <div class="admin-actions">
                    <button class="btn btn-danger" onclick="adminViewAllUsers()">View All Users</button>
                    <button class="btn btn-danger" onclick="adminViewReports()">View Reports</button>
                    <button class="btn btn-danger" onclick="adminViewLogs()">View System Logs</button>
                </div>

                <div id="admin-content" class="mt-4">
                    <!-- Admin content will be loaded here -->
                </div>
            </div>
        </div>

        <!-- User Profile -->
        <div id="user-profile-page" class="hidden">
            <button class="back-btn" onclick="showPage('home')">← Back</button>
            <div id="user-profile-content" class="paste-detail">
                <!-- User profile will be loaded here -->
            </div>
        </div>

        <!-- Auth Page -->
        <div id="auth-page" class="hidden">
            <h2 class="section-title">Sign In / Create Account</h2>
            <div class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="auth-email" placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="auth-password" placeholder="••••••••">
                </div>
                <div class="btn-group">
                    <button class="btn btn-primary" onclick="signIn()">Sign In</button>
                    <button class="btn btn-secondary" onclick="signUp()">Create Account</button>
                </div>
                <div id="auth-message" class="mt-3 text-center"></div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container" class="alert-container"></div>

    <!-- Audio for Hall of Autism (auto-play, no UI) -->
    <audio id="hallMusic" autoplay loop style="display: none;">
        <source src="https://jumpshare.com/share/TQW46hI41f8SrHjqZkva" type="audio/mpeg">
    </audio>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const pasteDbConfig = {

        function handleSearch() {
            const searchTerm = document.getElementById('searchBar').value.trim();
            const resultsDiv = document.getElementById('searchResults');
            
            if (searchTerm.length === 0) {
                resultsDiv.classList.add('hidden');
                return;
            }
            
            if (searchTimeout) clearTimeout(searchTimeout);
            
            searchTimeout = setTimeout(() => {
                performSearch(searchTerm);
                resultsDiv.classList.remove('hidden');
            }, 300);

        async function performSearch(searchTerm) {
            const resultsContent = document.getElementById('searchResultsContent');
            resultsContent.innerHTML = '<div style="text-align: center; padding: 2rem;">Searching...</div>';
            
            try {
                const snapshot = await pasteDb.collection('pastes')
                    .where('isRemoved', '==', false)
                    .orderBy('timestamp', 'desc')
                    .get();
                
                const results = [];
                const searchLower = searchTerm.toLowerCase();
                
                snapshot.forEach(doc => {
                    const paste = doc.data();
                    const pasteId = doc.id;
                    
                    const titleMatch = paste.title.toLowerCase().includes(searchLower);
                    const contentMatch = paste.content.toLowerCase().includes(searchLower);
                    const userMatch = paste.username.toLowerCase().includes(searchLower);
                    
                    if (titleMatch || contentMatch || userMatch) {
                        results.push({ id: pasteId, ...paste });
                    }
                });
                
                displaySearchResults(results, resultsContent);
            } catch (error) {
                resultsContent.innerHTML = `<div style="text-align: center; padding: 2rem; color: #ff0000;">Error: ${error.message}</div>`;
            }
        }

        function displaySearchResults(results, container) {
            if (results.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 2rem;">No results found</div>';
                return;
            }
            
            container.innerHTML = '';
            results.slice(0, 10).forEach(paste => {
                const result = document.createElement('div');
                result.className = 'paste-card';
                result.style.marginBottom = '1rem';
                result.onclick = () => showPasteDetail(paste.id);

                    <div class="paste-title">${escapeHtml(paste.title)}</div>
                    <div class="paste-views">${paste.views || 0} views</div>
                `;
                
                container.appendChild(result);
            });
        }

                            <div class="paste-title">${escapeHtml(paste.title)}</div>
                            <div class="paste-views">${paste.views || 0} views • ${formatTime(paste.timestamp?.toDate())}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = `
                    <div class="profile-banner" style="${userData.bannerUrl ? `background-image: url(${userData.bannerUrl})` : ''}">
                        <div class="profile-picture" style="${userData.profileUrl ? `background-image: url(${userData.profileUrl})` : ''}"></div>
                    </div>
                    
                    <h1 style="font-size: 2.5rem; margin-top: 5rem;">
                        ${escapeHtml(userData.displayName || userData.username)}
                        ${userData.isBanned ? '<span class="admin-badge">BANNED</span>' : ''}
                        ${userData.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                    </h1>
                    
                    <div class="paste-content mt-3">
                        <p><strong>Email:</strong> ${escapeHtml(userData.email || 'Not provided')}</p>
                        <p><strong>Member since:</strong> ${formatTime(userData.createdAt?.toDate())}</p>
                        <p><strong>Last login:</strong> ${formatTime(userData.lastLogin?.toDate())}</p>
                        <p><strong>Total posts:</strong> ${pasteSnap.size}</p>
                    </div>
                    
                    <h3 class="mt-4">Recent Posts:</h3>
                    ${postsHtml || '<p>No posts yet</p>'}
                    
                    ${adminControls}
                `;
            } catch (error) {
                showAlert(`Error loading profile: ${error.message}`, 'error');
            }
        }

        // Admin Functions
        async function loadAdminPanel() {
            if (!isAdmin) {
                showAlert('Admin access required', 'error');
                showPage('home');
                return;
            }
            
            const container = document.getElementById('admin-content');
            container.innerHTML = '<div style="text-align: center; padding: 2rem;">Loading admin data...</div>';
            
            try {
                // Get stats
                const usersSnap = await pasteDb.collection('users').get();
                const pastesSnap = await pasteDb.collection('pastes').get();
                const chatSnap = await chatDb.collection('messages').get();
                
                const totalUsers = usersSnap.size;
                const totalPastes = pastesSnap.size;
                const totalChats = chatSnap.size;
                const bannedUsers = usersSnap.docs.filter(doc => doc.data().isBanned).length;
                
                container.innerHTML = `
                    <div class="pastes-grid">
                        <div class="paste-card">
                            <div class="paste-title">Total Users</div>
                            <div class="paste-views">${totalUsers}</div>
                        </div>
                        <div class="paste-card">
                            <div class="paste-title">Total Pastes</div>
                            <div class="paste-views">${totalPastes}</div>
                        </div>
                        <div class="paste-card">
                            <div class="paste-title">Chat Messages</div>
                            <div class="paste-views">${totalChats}</div>
                        </div>
                        <div class="paste-card">
                            <div class="paste-title">Banned Users</div>
                            <div class="paste-views">${bannedUsers}</div>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <h3>Quick Actions:</h3>
                        <div class="btn-group">
                            <button class="btn btn-danger" onclick="adminViewAllUsers()">View All Users</button>
                            <button class="btn btn-danger" onclick="adminClearChat()">Clear Chat</button>
                            <button class="btn btn-danger" onclick="adminBackupData()">Backup Data</button>
                        </div>
                    </div>
                    
                    <div id="admin-details" class="mt-4"></div>
                `;
            } catch (error) {
                container.innerHTML = `<div style="color: #ff0000;">Error: ${error.message}</div>`;
            }
        }

        async function adminViewAllUsers() {
            if (!isAdmin) return;
            
            try {
                const snapshot = await pasteDb.collection('users').orderBy('createdAt', 'desc').get();
                const container = document.getElementById('admin-details');
                
                let html = '<h3>All Users:</h3><div class="pastes-grid">';
                
                snapshot.forEach(doc => {
                    const user = doc.data();
                    html += `
                        <div class="paste-card">
                            <div class="paste-username" onclick="showUserProfile('${doc.id}')">
                                ${escapeHtml(user.displayName || user.username)}
                                ${user.isBanned ? '<span class="admin-badge">BANNED</span>' : ''}
                                ${user.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                            </div>
                            <div class="paste-title">${escapeHtml(user.email)}</div>
                            <div class="paste-views">
                                Joined: ${formatTime(user.createdAt?.toDate())}
                            </div>
                            <div class="btn-group mt-2">
                                <button class="btn btn-danger" onclick="adminBanUser('${doc.id}', ${!user.isBanned})">
                                    ${user.isBanned ? 'Unban' : 'Ban'}
                                </button>
                                <button class="btn btn-danger" onclick="adminMakeAdmin('${doc.id}', ${!user.isAdmin})">
                                    ${user.isAdmin ? 'Remove Admin' : 'Make Admin'}
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function adminPinPaste(pasteId, pinState) {
            if (!isAdmin) return;
            
            try {
                await pasteDb.collection('pastes').doc(pasteId).update({
                    isPinned: pinState
                });
                showAlert(`Paste ${pinState ? 'pinned' : 'unpinned'}`, 'success');
                showPasteDetail(pasteId);
            } catch (error) {
                showAlert(`Error: ${error.message}`, 'error');
            }
        }

        async function adminRemovePaste(pasteId) {
            if (!isAdmin) return;
            
            if (confirm('Are you sure you want to remove this paste?')) {
                try {
                    await pasteDb.collection('pastes').doc(pasteId).update({
                        isRemoved: true
                    });
                    showAlert('Paste removed', 'success');
                    showPage('home');
                } catch (error) {
                    showAlert(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function adminBanUser(userId, banState = true) {
            if (!isAdmin) return;
            
            const action = banState ? 'ban' : 'unban';
            if (confirm(`Are you sure you want to ${action} this user?`)) {
                try {
                    await pasteDb.collection('users').doc(userId).update({
                        isBanned: banState
                    });
                    showAlert(`User ${banState ? 'banned' : 'unbanned'}`, 'success');
                } catch (error) {
                    showAlert(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function adminDeleteUserPosts(userId) {
            if (!isAdmin) return;
            
            if (confirm('Delete ALL posts by this user?')) {
                try {
                    const snapshot = await pasteDb.collection('pastes')
                        .where('userId', '==', userId)
                        .get();
                    
                    const batch = pasteDb.batch();
                    snapshot.forEach(doc => {
                        batch.update(doc.ref, { isRemoved: true });
                    });
                    
                    await batch.commit();
                    showAlert('All user posts removed', 'success');
                } catch (error) {
                    showAlert(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function adminMakeAdmin(userId, makeAdmin) {
            if (!isAdmin) return;
            
            if (confirm(`${makeAdmin ? 'Make' : 'Remove'} admin privileges?`)) {
                try {
                    await pasteDb.collection('users').doc(userId).update({
                        isAdmin: makeAdmin
                    });
                    showAlert(`Admin privileges ${makeAdmin ? 'granted' : 'removed'}`, 'success');
                } catch (error) {
                    showAlert(`Error: ${error.message}`, 'error');
                }
            }
        }

        async function adminClearChat() {
            if (!isAdmin) return;
            
            if (confirm('Clear ALL chat messages?')) {
                try {
                    const snapshot = await chatDb.collection('messages').get();
                    const batch = chatDb.batch();
                    snapshot.forEach(doc => {
                        batch.delete(doc.ref);
                    });
                    
                    await batch.commit();
                    showAlert('Chat cleared', 'success');
                } catch (error) {
                    showAlert(`Error: ${error.message}`, 'error');
                }
            }
        }

        // Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(date) {
            if (!date) return 'Unknown';
            
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
            
            return date.toLocaleDateString();
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', () => {
            // Set logo
            document.getElementById('siteLogo').src = "https://i.postimg.cc/x8ML5hVd/logo.jpg";
            
            // Set up auth listener
            pasteAuth.onAuthStateChanged(async (user) => {
                currentUser = user;
                if (user) {
                    await checkAdminStatus();
                } else {
                    isAdmin = false;
                }
                updateUIForAuth();
                loadRecentPastes();
            });
            
            // Show home page
            showPage('home');
            
            // Close menu when clicking outside
            document.addEventListener('click', (event) => {
                const menu = document.getElementById('slideDownMenu');
                const hamburger = document.querySelector('.hamburger-btn');
                
                if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>
</body>
